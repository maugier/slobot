%YAML 1.1
# SLB Configuration file sample

# The different communication sockets we will spawn. Name is free-form string.
sockets:
    freenode:
        type: irc
        nick: NickName
        user: slobot
        real: "Jabber/IRC Bridge"
        servers: irc.freenode.net
        password: your_password_here

    jabber:
        type: xmpp
        nick: SLB
        id: "your_jid@server.org/resource"
        password: your_password_here

    fifo:
        type: fifo
        path: /tmp/ircfifo

    console:
        type: console


routes:
    -
        freenode: "#swisslinux"
        jabber: "swisslinux@chat.swisslinux.org"
        fifo: "*" 
        console: "SLO"
