%YAML 1.1
---
# SLB Configuration file sample

# The different communication sockets we will spawn. Name is free-form string.
sockets:
    freenode:
        type: irc
        nick: NickName
        user: slobot
        real: "Jabber/IRC Bridge"
        server: irc.freenode.net
        password: your_password_here

    jabber:
        type: xmpp
        jid: "slobot@xolus.net/slobot"
        password: your_password_here
        nick: SLB

    fifo:
        type: fifo
        path: /tmp/ircfifo

    console:
        type: console


routes:
    -
        freenode: "#swisslinux"
        jabber: "swisslinux@chat.swisslinux.org"
        fifo: "*" 
        console: "SLO"
